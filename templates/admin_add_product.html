	.cropper-container {
		direction: ltr;
		font-size: 0;
		line-height: 0;
		position: relative;
		-ms-touch-action: none;
		touch-action: none;
		-webkit-user-select: none;
		-moz-user-select: none;
		-ms-user-select: none;
		user-select: none;
	}

	.cropper-container img {
		display: block;
		height: 100%;
		image-orientation: 0deg;
		max-height: none !important;
		max-width: none !important;
		min-height: 0 !important;
		min-width: 0 !important;
		width: 100%;
	}

	.cropper-canvas,
	.cropper-crop-box,
	.cropper-drag-box,
	.cropper-modal,
	.cropper-wrap-box {
		bottom: 0;
		left: 0;
		position: absolute;
		right: 0;
		top: 0
	}

	.cropper-canvas,
	.cropper-wrap-box {
		overflow: hidden
	}

	.cropper-drag-box {
		background-color: #fff;
		opacity: 0
	}

	.cropper-modal {
		background-color: #000;
		opacity: .5
	}

	.cropper-view-box {
		display: block;
		height: 100%;
		outline: 1px solid #39f;
		outline-color: rgba(51, 153, 255, .75);
		overflow: hidden;
		width: 100%
	}

	.cropper-dashed {
		border: 0 dashed #eee;
		display: block;
		opacity: .5;
		position: absolute
	}

	.cropper-dashed.dashed-h {
		border-bottom-width: 1px;
		border-top-width: 1px;
		height: 33.33333%;
		left: 0;
		top: 33.33333%;
		width: 100%
	}

	.cropper-dashed.dashed-v {
		border-left-width: 1px;
		border-right-width: 1px;
		height: 100%;
		left: 33.33333%;
		top: 0;
		width: 33.33333%
	}

	.cropper-center {
		display: block;
		height: 0;
		left: 50%;
		opacity: .75;
		position: absolute;
		top: 50%;
		width: 0
	}

	.cropper-center:after,
	.cropper-center:before {
		background-color: #eee;
		content: " ";
		display: block;
		position: absolute
	}

	.cropper-center:before {
		height: 1px;
		left: -3px;
		top: 0;
		width: 7px
	}

	.cropper-center:after {
		height: 7px;
		left: 0;
		top: -3px;
		width: 1px
	}

	.cropper-face,
	.cropper-line,
	.cropper-point {
		display: block;
		height: 100%;
		opacity: .1;
		position: absolute;
		width: 100%
	}

	.cropper-face {
		background-color: #fff;
		left: 0;
		top: 0
	}

	.cropper-line {
		background-color: #39f
	}

	.cropper-line.line-e {
		cursor: ew-resize;
		right: -3px;
		top: 0;
		width: 5px
	}

	.cropper-line.line-n {
		cursor: ns-resize;
		height: 5px;
		left: 0;
		top: -3px
	}

	.cropper-line.line-w {
		cursor: ew-resize;
		left: -3px;
		top: 0;
		width: 5px
	}

	.cropper-line.line-s {
		bottom: -3px;
		cursor: ns-resize;
		height: 5px;
		left: 0
	}

	.cropper-point {
		background-color: #39f;
		height: 5px;
		opacity: .75;
		width: 5px
	}

	.cropper-point.point-e {
		cursor: ew-resize;
		margin-top: -3px;
		right: -3px;
		top: 50%
	}

	.cropper-point.point-n {
		cursor: ns-resize;
		left: 50%;
		margin-left: -3px;
		top: -3px
	}

	.cropper-point.point-w {
		cursor: ew-resize;
		left: -3px;
		margin-top: -3px;
		top: 50%
	}

	.cropper-point.point-s {
		bottom: -3px;
		cursor: s-resize;
		left: 50%;
		margin-left: -3px
	}

	.cropper-point.point-ne {
		cursor: nesw-resize;
		right: -3px;
		top: -3px
	}

	.cropper-point.point-nw {
		cursor: nwse-resize;
		left: -3px;
		top: -3px
	}

	.cropper-point.point-sw {
		bottom: -3px;
		cursor: nesw-resize;
		left: -3px
	}

	.cropper-point.point-se {
		bottom: -3px;
		cursor: nwse-resize;
		height: 20px;
		opacity: 1;
		right: -3px;
		width: 20px
	}

	@media (min-width:768px) {
		.cropper-point.point-se {
			height: 15px;
			width: 15px
		}
	}

	@media (min-width:992px) {
		.cropper-point.point-se {
			height: 10px;
			width: 10px
		}
	}

	@media (min-width:1200px) {
		.cropper-point.point-se {
			height: 5px;
			opacity: .75;
			width: 5px
		}
	}

	.cropper-point.point-se:before {
		background-color: #39f;
		bottom: -50%;
		content: " ";
		display: block;
		height: 200%;
		opacity: 0;
		position: absolute;
		right: -50%;
		width: 200%

	.cropper-invisible {

	.cropper-bg {

	}

	.cropper-hide {
		display: block;
		height: 0;
		position: absolute;
		width: 0
	}

	.cropper-hidden {
		display: none !important
	}

	.cropper-move {
		cursor: move
	}

	.cropper-crop {
		cursor: crosshair
	}

	.cropper-disabled .cropper-drag-box,
	.cropper-disabled .cropper-face,
	.cropper-disabled .cropper-line,
	.cropper-disabled .cropper-point {

	}
</style>

	<script>
		$('.minus-btn').on('click', function (e) {
			e.preventDefault();
			console.log("arrived")

			let value = $("#stockQuantity").val();
			value = parseInt(value);
			console.log(value);
			if (value > 0) {
				console.log("value changed");

				$("#stockQuantity").val(value -= 1);
			}

		});

		$('.plus-btn').on('click', function (e) {
			e.preventDefault();
			let value = $("#stockQuantity").val();
			value = parseInt(value);
			console.log(value);
			console.log("value changed")
			$("#stockQuantity").val(value += 1);
		});
	</script>

	<!-- image cropping  start -->
	<script>

		let result1 = document.querySelector('.result1'),
			save1 = document.querySelector('.save1'),
			cropped1 = document.querySelector('.imageview1'),
			upload1 = document.querySelector('#img01'),
			cropper1 = '';

		upload1.addEventListener('change', (e) => {
			var fileName = document.getElementById("img01").value;
			var idxDot = fileName.lastIndexOf(".") + 1;
			var extFile = fileName.substr(idxDot, fileName.length).toLowerCase();
			if (extFile == "jpg" || extFile == "jpeg" || extFile == "png") {
				if (e.target.files.length) {
					// start file reader
					const reader = new FileReader();
					reader.onload = (e) => {
						if (e.target.result) {
							// create new image
							$("#exampleModalCenter1").modal("show");
							let img1 = document.createElement('img');
							img1.id = 'image1';
							img1.src = e.target.result;
							// clean result before
							result1.innerHTML = '';
							// append new image
							result1.appendChild(img1);
							// init cropper
							cropper1 = new Cropper(img1, {
								aspectRatio: 3 / 4,
								viewMode: 2,
							});
						}
					};
					reader.readAsDataURL(e.target.files[0]);
				}
			} else {
				document.getElementById("img01").value = null;
				swal("this file type is not supported", {
					icon: "error",
				})
				fileName = "";
				console.log(fileName)
			}
		});

		save1.addEventListener('click', (e) => {
			e.preventDefault();
			// get result to data uri
			let imgSrc1 = cropper1.getCroppedCanvas({
				width: 800,
				height: 500 // img disp value
			}).toDataURL();
			$("#exampleModalCenter1").modal("hide");
			console.log(imgSrc1)
			imageview1.src = imgSrc1;
			$('#pro_img1').val(imgSrc1)
			console.log(pro_img1)


		});
	</script>
