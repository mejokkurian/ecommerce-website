{% extends 'base_user.html' %}
{% load static %}

{% block contents %}


<div class="login-register-area pt-100px pb-100px">
    <div class="container">
        <div class="row">
            <div class="col-lg-7 col-md-12 ml-auto mr-auto">
                <div class="login-register-wrapper">
                    <div class="login-register-tab-list nav">
                        <a class="active" data-bs-toggle="tab" href="#lg1">
                            <h4>login</h4>
                        </a>

                    </div>

                    <div class="tab-content">
                       
                        <div id="lg1" class="tab-pane active">
                            <div class="login-form-container">


                                <div class="login-register-form">
                                    <span>
                                        {% if messages %}
                                        {% for message in messages %}
                                        <div class="alert alert-{{message.tags}} m-1 p" id="msg" role="alert"
                                            style="padding: 1px; background-color: rgba(240, 10, 10, 0.952);">
                                            {{ message }}
                                        </div>
                                        {% endfor %}
                                        {% endif %}
                                    </span>
                                    <form action="{% url 'otp_login'  %}" method="post">
                                        {% csrf_token %}
                                        <input type="text" name="mobile_no" placeholder="Mobiile No" required />

                                        <div class="button-box">

                                            <button type="submit"><span>Submit</span></button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- login area end -->


{% endblock %}
